title: unkn0wnUlv-blog
description: "This blog contains CTF writeups, personal research and other fun stuff!"
author:
  name: "jphjsoares"
  url: "https://github.com/jphjsoares"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "jphjsoares"
year : "2022"
